<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Surfaceless — AR Stickers</title>

  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,Arial, sans-serif;overflow:hidden}
    #app {
      position:fixed;inset:0;
      display:flex;flex-direction:column;
    }
    /* Canvas / video stack */
    #viewstack { position:relative; flex:1; overflow:hidden; }
    video#cameraFallback { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; background:#000; }
    canvas#three-canvas { position:absolute; inset:0; width:100%; height:100%; z-index:1; touch-action:none; }

    /* Top status */
    #topBar { position: absolute; top: env(safe-area-inset-top,12px); left: 12px; right:12px; z-index: 10; display:flex; justify-content:space-between; gap:8px; align-items:center; pointer-events:none; }
    #status { pointer-events:auto; background: rgba(0,0,0,0.55); padding:8px 12px; border-radius:12px; font-size:13px; border:1px solid rgba(255,255,255,0.06); }

    /* Controls */
    #controls { position:absolute; bottom: env(safe-area-inset-bottom,14px); left:50%; transform:translateX(-50%); z-index:12; display:flex; gap:8px; align-items:center; pointer-events:auto; }
    .btn { background: rgba(255,255,255,0.08); color:#fff; border:1px solid rgba(255,255,255,0.12); padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn.primary { background: rgba(0,205,170,0.12); border-color: rgba(0,205,170,0.28); color:#00ffd0; }
    .btn.ghost { background: transparent; border:1px solid rgba(255,255,255,0.08); color:#fff; }
    .small { padding:6px 8px; font-size:13px; }

    /* Draw UI panel */
    #drawPanel { position:absolute; left:12px; top:72px; z-index:11; background: rgba(0,0,0,0.6); padding:8px; border-radius:10px; pointer-events:auto; }
    #drawCanvas { background:#101010; border-radius:8px; display:block; touch-action:none; }

    /* AR overlay place controls */
    #placeControls { display:none; gap:8px; align-items:center; }

    /* helper text */
    #hint { font-size:12px; opacity:0.9; margin-top:6px; color:#dfe; }

    /* small responsive */
    @media (max-width:520px) {
      #status { font-size:12px; padding:6px 10px; }
      .btn { padding:8px 10px; font-size:14px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="viewstack">
      <video id="cameraFallback" autoplay playsinline muted></video>
      <canvas id="three-canvas"></canvas>

      <div id="topBar">
        <div id="status">Ready — draw then place a sticker</div>
        <div id="gpsStatus" style="pointer-events:auto; background:rgba(0,0,0,0.6); padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); font-size:13px;">GPS: unknown</div>
      </div>

      <!-- small drawing panel -->
      <div id="drawPanel">
        <div style="display:flex; gap:8px; align-items:center;">
          <button id="clearDraw" class="btn small">Clear</button>
          <button id="saveSticker" class="btn primary small">Save & Enter AR</button>
        </div>
        <div style="margin-top:8px;">
          <canvas id="drawCanvas" width="512" height="512" style="width:160px;height:160px;"></canvas>
        </div>
        <div id="hint">Draw a sticker — then Save & Enter AR to place it in the world</div>
      </div>

      <!-- AR place UI -->
      <div id="controls">
        <button id="enterAr" class="btn primary">Enter AR</button>
        <div id="placeControls">
          <button id="placeStickerBtn" class="btn primary">Place Sticker Here</button>
          <button id="cancelPlaceBtn" class="btn ghost">Cancel</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
