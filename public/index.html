<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS AR Stickers</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;
    }
    #arVideo, #three-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #drawCanvas {
      position: absolute;
      top: 10%; left: 50%;
      transform: translateX(-50%);
      width: 300px; height: 300px;
      border: 2px solid #fff;
      background: rgba(255,255,255,0.1);
      z-index: 2;
      touch-action: none;
    }
    #uiControls {
      position: absolute;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; flex-direction: row; gap: 10px;
      z-index: 3;
    }
    button, input {
      padding: 8px 12px; font-size: 14px;
      border: none; border-radius: 4px;
      background: #222; color: #fff;
    }
    #arStatus {
      position: absolute; top: 5px; left: 50%;
      transform: translateX(-50%);
      color: #fff; font-weight: bold; z-index: 4;
    }
    #stickerCount {
      position: absolute; top: 30px; left: 50%;
      transform: translateX(-50%);
      color: #0f0; font-weight: bold; z-index: 4;
    }
  </style>
</head>
<body>
  <!-- AR video -->
  <video id="arVideo" autoplay muted playsinline></video>
  <!-- Three.js canvas -->
  <canvas id="three-canvas"></canvas>
  <!-- Drawing canvas -->
  <canvas id="drawCanvas" width="300" height="300"></canvas>
  
  <div id="arStatus">Loading...</div>
  <div id="stickerCount">0</div>

  <!-- Controls -->
  <div id="uiControls">
    <input type="color" id="colorPicker" value="#ff0000">
    <input type="range" id="sizeRange" min="0.5" max="3" step="0.1" value="1">
    <button id="clearDrawBtn">Clear</button>
    <button id="saveStickerBtn">Save</button>
    <button id="placeStickerBtn" style="display:none;">Place Sticker</button>
  </div>

  <!-- Three.js & Firebase & Main JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
