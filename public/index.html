<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Surfaceless AR Graffiti</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
      height: 100%;
      width: 100%;
    }

    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video#camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: black;
    }

    canvas#three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: flex;
      gap: 12px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, a0.2);
      color: white;
      font-family: monospace;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="ar-container">
    <video id="camera-feed" autoplay playsinline></video>
    <canvas id="three-canvas"></canvas>

    <div id="ui">
      <button id="startBtn">Start Drawing</button>
      <button id="stopBtn">Stop Drawing</button>
      <button id="clearBtn">Clear All</button>
    </div>

    <div id="status">Initializing...</div>
  </div>

  <!-- Import main logic -->
  <script type="module" src="./main.js"></script>
</body>
</html>
