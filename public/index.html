<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover, user-scalable=no" />
  <title>Surfaceless AR Graffiti — Flat Floor</title>

  <style>
    html,body { margin:0; padding:0; height:100%; width:100%; background:black; overflow:hidden; touch-action:none; -webkit-user-select:none; user-select:none; }
    #ar-container { position:relative; width:100vw; height:100vh; overflow:hidden; }
    video#camera-feed { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; background:black; }
    canvas#three-canvas { position:absolute; inset:0; width:100%; height:100%; z-index:1; }
    #ui { position:absolute; bottom: env(safe-area-inset-bottom,18px); left:50%; transform:translateX(-50%); z-index:6; display:flex; gap:8px; align-items:center; padding:6px; }
    .btn { background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.16); color:white; font-family:monospace; padding:8px 12px; border-radius:10px; cursor:pointer; }
    .btn.small { padding:6px 8px; font-size:14px; }
    #status { position:absolute; top:14px; left:50%; transform:translateX(-50%); z-index:7; color:white; font-family:monospace; background:rgba(0,0,0,0.3); padding:6px 10px; border-radius:8px; }
    #hint { position:absolute; bottom:80px; left:50%; transform:translateX(-50%); z-index:7; color:rgba(255,255,255,0.9); font-family:monospace; background:rgba(0,0,0,0.25); padding:6px 10px; border-radius:8px; pointer-events:none; }
    input[type="color"], input[type="range"] { background:transparent; border:none; outline:none; }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>

    <div id="ui">
      <button id="enableCameraBtn" class="btn small">Enable Cam</button>
      <select id="cameraSelect" style="display:none" class="btn small"></select>

      <button id="placeCanvasBtn" class="btn">Place Canvas</button>
      <button id="clearBtn" class="btn">Clear All</button>

      <input id="colorPicker" type="color" value="#00ffd0" title="Brush color" />
      <input id="brushRange" type="range" min="4" max="60" value="12" title="Brush size" />
    </div>

    <div id="status">Initializing...</div>
    <div id="hint">Hold screen (or press Space/Arrow Up/Volume) to spray • Use Place Canvas to pin location</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
