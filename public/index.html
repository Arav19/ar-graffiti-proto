<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surfaceless AR Stickers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: black;
      color: white;
      touch-action: none;
    }
    #drawSection, #arSection {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #fff;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 8px;
    }
    #status {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>

  <div id="drawSection">
    <canvas id="drawCanvas"></canvas>
    <div id="ui">
      <button id="clearBtn">Clear</button>
      <button id="saveBtn">Save Sticker</button>
    </div>
  </div>

  <div id="arSection">
    <div id="ui">
      <button id="enterAR">Enter AR</button>
      <button id="placeBtn" style="display:none">Place Sticker</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
