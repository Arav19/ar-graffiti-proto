<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surfaceless AR Stickers</title>

  <!-- A-Frame & AR.js (for GPS-based AR) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="homeScreen">
    <h1>üåç Surfaceless</h1>
    <button id="drawBtn">Draw Sticker</button>
    <button id="arBtn">Enter AR Mode</button>
  </div>

  <!-- Drawing Screen -->
  <div id="drawScreen" class="hidden">
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <div id="drawControls">
      <button id="saveStickerBtn">Save Sticker</button>
      <button id="backHome1">Back</button>
    </div>
  </div>

  <!-- AR Screen -->
  <div id="arScreen" class="hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <button id="backHome2">Back</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
