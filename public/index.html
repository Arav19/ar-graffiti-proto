<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>GPS AR Stickers</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }

    /* ===== PAGES ===== */
    .page {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .page.active {
      display: flex;
    }

    /* ===== DRAW PAGE ===== */
    #drawPage {
      justify-content: flex-start;
      padding-top: 60px;
    }

    #drawCanvas {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      touch-action: none;
      cursor: crosshair;
    }

    .draw-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 20px 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .draw-controls label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    input[type="color"] {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      background: transparent;
    }

    input[type="range"] {
      width: 120px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* ===== AR PAGE ===== */
    #arPage {
      padding: 0;
      background: transparent;
    }

    #arPage video, #arPage canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #arPage video {
      z-index: 0;
    }

    #arPage canvas {
      z-index: 1;
    }

    .ar-ui {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 12px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(15px);
    }

    .ar-status {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      font-size: 14px;
      max-width: 90vw;
      text-align: center;
    }

    .sticker-info {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 70px);
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      font-size: 12px;
      max-width: 150px;
    }

    .sticker-count {
      color: #00ffd0;
      font-weight: 700;
      font-size: 20px;
    }

    /* ===== HOME PAGE ===== */
    #homePage h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #homePage p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      max-width: 300px;
      text-align: center;
      line-height: 1.6;
    }

    .home-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 280px;
    }

    /* ===== RETICLE ===== */
    .reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #00ffd0;
      border-radius: 50%;
      z-index: 5;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.6);
    }

    .reticle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #00ffd0;
      border-radius: 50%;
    }

    /* ===== MAP PAGE ===== */
    #mapPage {
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- HOME PAGE -->
  <div id="homePage" class="page active">
    <h1>AR Stickers</h1>
    <p>Create stickers and place them anywhere in the world. Discover others' art!</p>
    <div class="home-buttons">
      <button id="createStickerBtn" class="btn btn-primary">Create Sticker</button>
      <button id="exploreBtn" class="btn btn-secondary">Explore Stickers</button>
      <button id="mapBtn" class="btn btn-secondary">View Map</button>
    </div>
  </div>

  <!-- MAP PAGE -->
  <div id="mapPage" class="page">
    <div id="map"></div>
    <div class="ar-status" style="top: 20px;">Sticker Map</div>
    <div class="ar-ui">
      <button id="backFromMapBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- DRAW PAGE -->
  <div id="drawPage" class="page">
    <canvas id="drawCanvas" width="512" height="512"></canvas>
    
    <div class="draw-controls">
      <label>Color:</label>
      <input id="colorPicker" type="color" value="#FF1493" />
      
      <label>Size:</label>
      <input id="sizeRange" type="range" min="2" max="40" value="8" />
    </div>

    <div class="btn-group">
      <button id="clearDrawBtn" class="btn btn-secondary">Clear</button>
      <button id="saveStickerBtn" class="btn btn-primary">Save & Place</button>
    </div>
    
    <div class="btn-group" style="margin-top: 10px;">
      <button id="backToHomeBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- AR PAGE -->
  <div id="arPage" class="page">
    <video id="arVideo" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    
    <div class="reticle"></div>
    
    <div class="ar-status" id="arStatus">Initializing AR...</div>
    
    <div class="sticker-info">
      <div>Nearby Stickers:</div>
      <div class="sticker-count" id="stickerCount">0</div>
    </div>
    
    <div class="ar-ui">
      <button id="placeStickerBtn" class="btn btn-primary" style="display:none;">Place Here</button>
      <button id="exitArBtn" class="btn btn-danger">Exit AR</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.171.0/build/three.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js"></script>
  
  <!-- Main Application Script -->
  <script src="./main.js"></script>
</body>
</html>
