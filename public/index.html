<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Surfaceless AR Graffiti</title>
  <style>
    html,body{height:100%;width:100%;margin:0;background:#000;overflow:hidden;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    #ar-container{position:relative;width:100vw;height:100vh;overflow:hidden;background:#000;}
    video#camera-feed{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0;background:#000;}
    canvas#three-canvas{position:absolute;inset:0;width:100%;height:100%;z-index:1;touch-action:none;}
    #status{position:fixed;top:env(safe-area-inset-top,12px);left:50%;transform:translateX(-50%);z-index:9;background:rgba(0,0,0,0.5);color:#fff;padding:8px 12px;border-radius:10px;font-size:13px;border:1px solid rgba(255,255,255,0.06);}
    #networkStatus{position:fixed;top:env(safe-area-inset-top,12px);right:14px;width:12px;height:12px;border-radius:50%;z-index:9;background:#0f0;box-shadow:0 0 8px rgba(0,255,0,0.4);}
    #ui{position:fixed;bottom:calc(env(safe-area-inset-bottom,16px)+8px);left:50%;transform:translateX(-50%);z-index:9;display:flex;gap:8px;padding:8px;border-radius:14px;background:rgba(0,0,0,0.55);backdrop-filter:blur(8px);align-items:center;border:1px solid rgba(255,255,255,0.06);}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.06);color:#fff;cursor:pointer;font-size:13px;}
    .btn.primary{background:rgba(0,255,208,0.08);border-color:rgba(0,255,208,0.18);color:#00ffd0;}
    .btn.danger{background:rgba(255,80,80,0.06);border-color:rgba(255,80,80,0.18);color:#ff7070;}
    input[type=color]{width:40px;height:40px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);padding:0;background:transparent;}
    input[type=range]{width:110px;}
    #topActions{position:fixed;top:calc(env(safe-area-inset-top,12px) + 56px);right:12px;z-index:9;display:flex;flex-direction:column;gap:8px;}
    @media (max-width:480px){ input[type=range]{width:80px;} }
    /* small crosshair center for aiming (rendered as element so you always have a center reference) */
    #crosshair{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:14px;height:14px;border-radius:50%;z-index:9;pointer-events:none;border:2px solid rgba(255,255,255,0.25);box-shadow:0 0 8px rgba(0,255,208,0.06);display:block;}
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>

    <div id="status">Initializing...</div>
    <div id="networkStatus" class="connected"></div>

    <div id="topActions">
      <button id="undoBtn" class="btn" style="display:none">Undo</button>
      <button id="clearBtn" class="btn danger">Clear All</button>
    </div>

    <div id="ui">
      <button id="enterArBtn" class="btn primary">Enter AR</button>
      <button id="placePlaneBtn" class="btn" style="display:none">Place Canvas</button>
      <div style="width:8px"></div>
      <input id="colorPicker" type="color" value="#00ffd0" title="Color">
      <input id="brushRange" type="range" min="4" max="64" value="12" title="Brush size">
    </div>

    <div id="crosshair"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
