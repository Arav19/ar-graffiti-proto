<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SurfaceLess â€” 2D Floor Canvas (GPS AR)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <button id="enableCameraBtn">Enable Camera</button>
    <select id="cameraSelect" style="display:none"></select>
    <button id="placeCanvasBtn" disabled>Place Canvas</button>
    <input id="colorPicker" type="color" value="#ffffff" title="Brush color" />
    <input id="brushRange" type="range" min="1" max="48" value="10" />
    <button id="clearBtn">Clear All</button>
    <div id="status">Ready</div>
  </div>

  <!-- Camera video background (appended dynamically) -->

  <!-- Three.js rendering canvas -->
  <canvas id="three-canvas"></canvas>

  <!-- top overlay canvas for UI (optional; pointer goes through to three-canvas raycasting) -->
  <canvas id="overlay-canvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
