<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>Street AR Tags</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Arial Black', 'Impact', sans-serif;
      color: #fff;
    }

    /* ===== PAGES ===== */
    .page {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #000;
    }
    
    .page.active {
      display: flex;
    }

    /* ===== HOME PAGE ===== */
    #homePage {
      background: #000;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .home-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, #2a2a2a 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #1a1a1a 0%, transparent 50%),
        #000;
      z-index: 0;
    }

    .logo-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    .site-logo {
      width: 200px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #ffeb3b) drop-shadow(0 0 20px #4caf50);
    }

    .can-container {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      text-align: center;
    }

    .spray-can {
      width: 120px;
      height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #ffeb3b);
      opacity: 0.9;
    }

    .home-buttons {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 280px;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Arial Black', 'Impact', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffeb3b 0%, #fbc02d 100%);
      color: #000;
      border: 2px solid #ffeb3b;
      box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4),
                  0 0 20px rgba(255, 235, 59, 0.3);
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
    }

    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 235, 59, 0.6),
                  0 0 30px rgba(255, 235, 59, 0.4);
      background: linear-gradient(135deg, #fff176 0%, #ffeb3b 100%);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      color: #fff;
      border: 2px solid #4caf50;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4),
                  0 0 20px rgba(76, 175, 80, 0.3);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
    }

    .btn-secondary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6),
                  0 0 30px rgba(76, 175, 80, 0.4);
      background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: #fff;
      border: 2px solid #f44336;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .graffiti-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 235, 59, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 20%);
      pointer-events: none;
      z-index: 0;
    }

    /* ===== DRAW PAGE ===== */
    #drawPage {
      justify-content: flex-start;
      padding-top: 80px;
      background: #1a1a1a;
    }

    #drawCanvas {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(255, 235, 59, 0.3);
      border: 3px solid #ffeb3b;
      touch-action: none;
      cursor: crosshair;
    }

    .draw-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 20px 0;
      padding: 15px 20px;
      background: rgba(255, 235, 59, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 235, 59, 0.3);
    }

    .draw-controls label {
      font-size: 14px;
      color: #ffeb3b;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    input[type="color"] {
      width: 50px;
      height: 50px;
      border: 3px solid #ffeb3b;
      border-radius: 10px;
      cursor: pointer;
      background: #000;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    input[type="range"] {
      width: 120px;
      background: #ffeb3b;
      border-radius: 10px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    /* ===== AR PAGE ===== */
    #arPage {
      padding: 0;
      background: transparent;
    }

    #arPage video, #arPage canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #arPage video {
      z-index: 0;
    }

    #arPage canvas {
      z-index: 1;
    }

    .ar-ui {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 12px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 2px solid #ffeb3b;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.3);
    }

    .ar-status {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      font-size: 14px;
      max-width: 90vw;
      text-align: center;
      color: #ffeb3b;
      border: 1px solid #ffeb3b;
      font-weight: bold;
    }

    .sticker-info {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 70px);
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      font-size: 12px;
      max-width: 150px;
      color: #4caf50;
      border: 1px solid #4caf50;
      font-weight: bold;
    }

    .sticker-count {
      color: #4caf50;
      font-weight: 900;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    /* ===== RETICLE ===== */
    .reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #ffeb3b;
      border-radius: 50%;
      z-index: 5;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
    }

    .reticle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 235, 59, 1);
    }

    /* ===== MAP PAGE ===== */
    #mapPage {
      padding: 0;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      color: #ffeb3b;
      border: 2px solid #ffeb3b;
      font-weight: bold;
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 235, 59, 0.3);
      border-top-color: #ffeb3b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Spray paint effect for buttons */
    .btn-spray {
      position: relative;
    }

    .btn-spray::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 235, 59, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(76, 175, 80, 0.3) 0%, transparent 50%);
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- HOME PAGE -->
  <div id="homePage" class="page active">
    <div class="home-background"></div>
    <div class="graffiti-overlay"></div>
    
    <div class="logo-container">
      <img src="./public/images/logo.png" alt="Street AR Tags" class="site-logo" onerror="this.style.display='none'">
    </div>
    
    <div class="can-container">
      <img src="./public/images/can.png" alt="Spray Can" class="spray-can" onerror="this.style.display='none'">
    </div>
    
    <div class="home-buttons">
      <button id="createStickerBtn" class="btn btn-primary btn-spray">Create Tag</button>
      <button id="exploreBtn" class="btn btn-secondary btn-spray">Explore Tags</button>
      <button id="mapBtn" class="btn btn-secondary btn-spray">Tag Map</button>
    </div>
  </div>

  <!-- MAP PAGE -->
  <div id="mapPage" class="page">
    <div id="map"></div>
    <div class="map-overlay">Tag Map</div>
    <div class="ar-ui">
      <button id="backFromMapBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- DRAW PAGE -->
  <div id="drawPage" class="page">
    <canvas id="drawCanvas" width="512" height="512"></canvas>
    
    <div class="draw-controls">
      <label>Color:</label>
      <input id="colorPicker" type="color" value="#FFEB3B" />
      
      <label>Size:</label>
      <input id="sizeRange" type="range" min="2" max="40" value="8" />
    </div>

    <div class="btn-group">
      <button id="clearDrawBtn" class="btn btn-secondary">Clear</button>
      <button id="saveStickerBtn" class="btn btn-primary">Save & Tag</button>
    </div>
    
    <div class="btn-group" style="margin-top: 10px;">
      <button id="backToHomeBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- AR PAGE -->
  <div id="arPage" class="page">
    <video id="arVideo" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    
    <div class="reticle"></div>
    
    <div class="ar-status" id="arStatus">Initializing AR...</div>
    
    <div class="sticker-info">
      <div>Nearby Tags:</div>
      <div class="sticker-count" id="stickerCount">0</div>
    </div>
    
    <div class="ar-ui">
      <button id="placeStickerBtn" class="btn btn-primary" style="display:none;">Tag Here</button>
      <button id="exitArBtn" class="btn btn-danger">Exit AR</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Three.js -->
  <script type="module" src="./main.js"></script>
</body>
</html>
