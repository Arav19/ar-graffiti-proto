<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>SurfaceLess — AR Graffiti</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root { --accent: #00ffd0; --bg: #000; --ui-bg: rgba(0,0,0,0.6); }
    html,body { margin:0; height:100%; width:100%; background:var(--bg); color:#fff; font-family:Inter,system-ui,Arial; -webkit-user-select:none; user-select:none; }
    #ar-container { position:fixed; inset:0; overflow:hidden; background:#000; }
    video#camera-feed { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; background:#000; display:none; }
    canvas#three-canvas { position:absolute; inset:0; width:100%; height:100%; z-index:1; touch-action:none; display:block; }
    #ui { position:fixed; left:12px; top:12px; z-index:12; display:flex; gap:8px; align-items:center; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:var(--ui-bg); color:#fff; cursor:pointer; font-size:13px; }
    .btn.primary { border-color: rgba(0,255,208,0.25); color: var(--accent); }
    .small { padding:6px 8px; font-size:12px; }
    #status { position:fixed; left:50%; transform:translateX(-50%); top:16px; z-index:13; background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:10px; font-size:13px; border:1px solid rgba(255,255,255,0.06); }
    #networkStatus { position:fixed; right:14px; top:18px; width:10px; height:10px; border-radius:50%; background:#0f0; z-index:13; box-shadow:0 0 8px rgba(0,255,0,0.45); }
    #controlsBottom { position:fixed; bottom:calc(env(safe-area-inset-bottom,12px) + 12px); left:50%; transform:translateX(-50%); z-index:13; display:flex; gap:8px; background:rgba(0,0,0,0.5); padding:8px; border-radius:12px; border:1px solid rgba(255,255,255,0.06); }
    input[type=color] { width:40px; height:40px; border-radius:8px; border:2px solid rgba(255,255,255,0.08); padding:0; background:transparent; }
    input[type=range] { width:120px; }
    /* small reticle preview on screen center (visual) */
    #crosshair { position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:18px; height:18px; z-index:14; pointer-events:none; display:flex; align-items:center; justify-content:center; }
    #crosshair .dot { width:8px; height:8px; border-radius:50%; background:var(--accent); opacity:0.9; box-shadow:0 0 8px rgba(0,255,208,0.4); }
    @media (max-width:480px){ input[type=range]{ width:90px } }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
  </div>

  <div id="ui">
    <button id="enterArBtn" class="btn primary">Enter AR</button>
    <button id="placePlaneBtn" class="btn small" style="display:none">Place Canvas</button>
    <button id="clearBtn" class="btn small">Clear All</button>
  </div>

  <div id="controlsBottom">
    <input id="colorPicker" type="color" value="#00ffd0" title="Color">
    <input id="brushRange" type="range" min="4" max="48" value="12" title="Size">
    <div style="width:8px"></div>
    <div style="font-size:13px; opacity:0.9">Hold screen to spray • Vol keys / Space also trigger</div>
  </div>

  <div id="status">Ready</div>
  <div id="networkStatus" class="connected"></div>
  <div id="crosshair"><div class="dot"></div></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
