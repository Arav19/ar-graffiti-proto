<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>Surfaceless AR Graffiti</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
    }
    
    #ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    video#camera-feed {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }
    
    canvas#three-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      touch-action: none;
    }
    
    /* Status bar at top */
    #status {
      position: absolute;
      top: calc(env(safe-area-inset-top, 14px) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      color: #fff;
      font-family: inherit;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      max-width: 90vw;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    #status.connected {
      border-color: rgba(0, 255, 208, 0.4);
    }
    
    #status.offline {
      border-color: rgba(255, 80, 80, 0.4);
      color: #ff5050;
    }
    
    /* Network status indicator */
    #networkStatus {
      position: absolute;
      top: calc(env(safe-area-inset-top, 14px) + 16px);
      right: 16px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0f0;
      z-index: 7;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
      transition: all 0.3s ease;
    }
    
    #networkStatus.offline {
      background: #f44;
      box-shadow: 0 0 8px rgba(255, 68, 68, 0.6);
      animation: pulse-offline 1s ease-in-out infinite;
    }
    
    @keyframes pulse-offline {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* UI Controls at bottom - FIXED LAYOUT */
    #ui {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 12px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 8;
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px 14px;
      flex-wrap: nowrap;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 95vw;
      overflow-x: auto;
      overflow-y: visible;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-family: inherit;
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .btn:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    
    .btn.small {
      padding: 7px 10px;
      font-size: 12px;
    }
    
    .btn.primary {
      background: rgba(0, 255, 208, 0.2);
      border-color: rgba(0, 255, 208, 0.4);
      color: #00ffd0;
    }
    
    .btn.danger {
      background: rgba(255, 80, 80, 0.2);
      border-color: rgba(255, 80, 80, 0.4);
      color: #ff5050;
    }
    
    /* Color picker styling */
    input[type="color"] {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.25);
      outline: none;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      cursor: pointer;
      padding: 2px;
      flex-shrink: 0;
    }
    
    /* Range slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      outline: none;
      width: 80px;
      height: 38px;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    input[type="range"]::-webkit-slider-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 2px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #00ffd0;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 2px 6px rgba(0, 255, 208, 0.5);
    }
    
    input[type="range"]::-moz-range-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 2px;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #00ffd0;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 255, 208, 0.5);
    }
    
    /* Camera select dropdown */
    select {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-family: inherit;
      padding: 7px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      outline: none;
      flex-shrink: 0;
    }
    
    select option {
      background: #1a1a1a;
      color: #fff;
    }
    
    /* Divider */
    .divider {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.15);
      margin: 0 2px;
      flex-shrink: 0;
    }

    /* Top action buttons */
    #topActions {
      position: fixed;
      top: calc(env(safe-area-inset-top, 14px) + 50px);
      right: 12px;
      z-index: 8;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      #ui {
        gap: 6px;
        padding: 8px 12px;
      }
      
      .btn {
        padding: 8px 10px;
        font-size: 12px;
      }
      
      input[type="range"] {
        width: 65px;
      }
      
      input[type="color"] {
        width: 35px;
        height: 35px;
      }
    }
    
    /* Prevent text selection */
    input, select, button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>

    <div id="status" class="connected">Tap Enable Cam to start</div>
    <div id="networkStatus" class="connected"></div>

    <!-- Top right actions -->
    <div id="topActions">
      <button id="undoBtn" class="btn small" style="display:none">Undo</button>
      <button id="clearBtn" class="btn small danger">Clear</button>
    </div>

    <!-- Bottom controls -->
    <div id="ui">
      <button id="enableCameraBtn" class="btn small primary">Enable Cam</button>
      <select id="cameraSelect" style="display:none" class="small"></select>
      
      <div class="divider"></div>
      
      <button id="placeCanvasBtn" class="btn primary">Place Canvas</button>
      
      <div class="divider"></div>
      
      <input id="colorPicker" type="color" value="#00ffd0" title="Color" />
      <input id="brushRange" type="range" min="4" max="60" value="12" title="Size" />
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
