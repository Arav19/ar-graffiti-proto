<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>Street Stickers AR</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Impact', 'Arial Black', sans-serif;
      color: #fff;
    }

    /* ===== PAGES ===== */
    .page {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .page.active {
      display: flex;
    }

    /* ===== HOME PAGE - SPRAY CAN DESIGN ===== */
    #homePage {
      background: #000;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .logo-container {
      width: 90%;
      max-width: 350px;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.4));
    }

    .spray-can-container {
      position: relative;
      width: 280px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spray-can-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.7));
    }

    .home-buttons {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: -20px;
    }

    .home-btn {
      background: linear-gradient(135deg, #FFEB3B 0%, #76FF03 100%);
      color: #000;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
      transform: rotate(-2deg);
      transition: all 0.2s;
      position: relative;
    }

    .home-btn:nth-child(2) {
      transform: rotate(1deg);
    }

    .home-btn:nth-child(3) {
      transform: rotate(-1.5deg);
    }

    .home-btn:hover {
      transform: scale(1.05) rotate(0deg);
      box-shadow: 0 6px 25px rgba(118, 255, 3, 0.6);
    }

    .home-btn:active {
      transform: scale(0.95);
    }

    /* ===== DRAW PAGE ===== */
    #drawPage {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      justify-content: flex-start;
      padding-top: 60px;
    }

    #drawCanvas {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 235, 59, 0.3);
      touch-action: none;
      cursor: crosshair;
      border: 4px solid #FFEB3B;
    }

    .draw-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 20px 0;
      padding: 15px 20px;
      background: rgba(255, 235, 59, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(118, 255, 3, 0.3);
    }

    .draw-controls label {
      font-size: 14px;
      color: #FFEB3B;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="color"] {
      width: 50px;
      height: 50px;
      border: 3px solid #76FF03;
      border-radius: 10px;
      cursor: pointer;
      background: transparent;
    }

    input[type="range"] {
      width: 120px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-track {
      background: rgba(118, 255, 3, 0.3);
      height: 6px;
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #76FF03;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: 'Impact', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFEB3B 0%, #76FF03 100%);
      color: #000;
      box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(118, 255, 3, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #FFEB3B;
      border: 2px solid rgba(255, 235, 59, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(255, 235, 59, 0.2);
      border-color: #76FF03;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff5252 0%, #c62828 100%);
      color: #fff;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* ===== AR PAGE ===== */
    #arPage {
      padding: 0;
      background: transparent;
    }

    #arPage video, #arPage canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #arPage video {
      z-index: 0;
    }

    #arPage canvas {
      z-index: 1;
    }

    .ar-ui {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 12px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 235, 59, 0.3);
    }

    .ar-status {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      font-size: 14px;
      max-width: 90vw;
      text-align: center;
      color: #FFEB3B;
      border: 2px solid rgba(118, 255, 3, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 900;
    }

    .sticker-info {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 70px);
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      font-size: 12px;
      max-width: 150px;
      border: 2px solid rgba(118, 255, 3, 0.3);
      color: #FFEB3B;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sticker-count {
      color: #76FF03;
      font-weight: 900;
      font-size: 24px;
    }

    /* ===== RETICLE ===== */
    .reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #76FF03;
      border-radius: 50%;
      z-index: 5;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(118, 255, 3, 0.6);
    }

    .reticle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #FFEB3B;
      border-radius: 50%;
    }

    /* ===== MAP PAGE - CANVAS STYLE ===== */
    #mapPage {
      padding: 0;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: grayscale(1) contrast(150%) brightness(110%);
    }

    .map-overlay {
      position: fixed;
      top: calc(env(safe-area-inset-top, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      font-size: 18px;
      color: #FFEB3B;
      border: 2px solid #76FF03;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
    }

    .map-ui {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 12px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 235, 59, 0.3);
    }

    /* Hide Leaflet attribution */
    .leaflet-control-attribution {
      display: none !important;
    }

    /* Custom map tile styling - Canvas look */
    .leaflet-tile-pane {
      filter: grayscale(1) contrast(200%) brightness(120%) invert(1);
    }

    /* Custom sticker markers on map */
    .sticker-marker-custom {
      width: 50px !important;
      height: 50px !important;
      border: none !important;
      background: none !important;
    }

    .sticker-marker-custom img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }

    /* User marker styling */
    .user-marker-custom {
      font-size: 35px;
      filter: drop-shadow(0 0 8px rgba(118, 255, 3, 0.8));
    }
  </style>
</head>
<body>
  <!-- HOME PAGE - SPRAY CAN DESIGN -->
  <div id="homePage" class="page active">
    <div class="logo-container">
      <img src="./images/logo.png" alt="Logo" />
    </div>
    
    <div class="spray-can-container">
      <img src="./images/can.png" alt="Spray Can" class="spray-can-image" />
      
      <div class="home-buttons">
        <button id="createStickerBtn" class="home-btn">Create</button>
        <button id="exploreBtn" class="home-btn">Explore</button>
        <button id="mapBtn" class="home-btn">Map</button>
      </div>
    </div>
  </div>

  <!-- MAP PAGE - CANVAS STYLE -->
  <div id="mapPage" class="page">
    <div id="map"></div>
    <div class="map-overlay">Sticker Canvas</div>
    <div class="map-ui">
      <button id="backFromMapBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- DRAW PAGE -->
  <div id="drawPage" class="page">
    <canvas id="drawCanvas" width="512" height="512"></canvas>
    
    <div class="draw-controls">
      <label>Color:</label>
      <input id="colorPicker" type="color" value="#FF1493" />
      
      <label>Size:</label>
      <input id="sizeRange" type="range" min="2" max="40" value="8" />
    </div>

    <div class="btn-group">
      <button id="clearDrawBtn" class="btn btn-secondary">Clear</button>
      <button id="saveStickerBtn" class="btn btn-primary">Save & Place</button>
    </div>
    
    <div class="btn-group" style="margin-top: 10px;">
      <button id="backToHomeBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <!-- AR PAGE -->
  <div id="arPage" class="page">
    <video id="arVideo" autoplay playsinline muted></video>
    <canvas id="three-canvas"></canvas>
    
    <div class="reticle"></div>
    
    <div class="ar-status" id="arStatus">Initializing AR...</div>
    
    <div class="sticker-info">
      <div>Nearby:</div>
      <div class="sticker-count" id="stickerCount">0</div>
    </div>
    
    <div class="ar-ui">
      <button id="placeStickerBtn" class="btn btn-primary" style="display:none;">Place Here</button>
      <button id="exitArBtn" class="btn btn-danger">Exit</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Three.js -->
  <script type="module" src="./main.js"></script>
</body>
</html>
