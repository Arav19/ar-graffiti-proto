<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Graffiti Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Spray button */
    #sprayBtn {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      font-size: 18px;
      border-radius: 50%;
      background: red;
      color: white;
      border: none;
      opacity: 0.8;
    }

    /* Crosshair */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="sprayBtn">Spray</button>
  <div id="crosshair"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
