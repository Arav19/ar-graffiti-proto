<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Surfaceless AR Graffiti â€” Floor Canvas</title>

  <style>
    /* Basic layout */
    html,body { height:100%; width:100%; margin:0; padding:0; background:#000; overflow:hidden; touch-action:none; -webkit-user-select:none; user-select:none; }
    #ar-container { position:relative; width:100vw; height:100vh; overflow:hidden; }

    /* camera video behind everything */
    video#camera-feed {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      background: black;
    }

    /* three canvas on top of video */
    canvas#three-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      touch-action: none;
    }

    /* UI on top */
    #ui {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 18px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 6px;
      pointer-events: auto;
    }

    .btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      color: #fff;
      font-family: monospace;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn.small { padding:6px 8px; font-size:14px; }

    #status {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      color: #fff;
      font-family: monospace;
      background: rgba(0,0,0,0.28);
      padding: 6px 10px;
      border-radius: 8px;
      pointer-events: none;
    }

    #hint {
      position: absolute;
      bottom: 86px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      color: rgba(255,255,255,0.9);
      font-family: monospace;
      background: rgba(0,0,0,0.25);
      padding: 6px 10px;
      border-radius: 8px;
      pointer-events: none;
      text-align: center;
      max-width: 90%;
    }

    input[type="color"], input[type="range"], select {
      background: transparent;
      border: none;
      color: white;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <!-- Video for camera feed -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- Three.js canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Controls -->
    <div id="ui">
      <button id="enableCameraBtn" class="btn small">Enable Cam</button>
      <select id="cameraSelect" class="btn small" style="display:none;"></select>

      <button id="placeCanvasBtn" class="btn">Place Canvas</button>
      <button id="clearBtn" class="btn">Clear All</button>

      <input id="colorPicker" type="color" value="#00ffd0" title="Brush color" />
      <input id="brushRange" type="range" min="4" max="60" value="12" title="Brush size" />
    </div>

    <div id="status">Initializing...</div>
    <div id="hint">Tap <b>Enable Cam</b> (required). Hold screen to spray. Place Canvas pins location for others.</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
