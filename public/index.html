<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Graffiti Stickers</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    #drawSection, #arSection {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      border: 1px solid #444;
      background: #111;
    }

    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>

  <div id="drawSection">
    <canvas id="drawCanvas" width="400" height="400"></canvas>
    <div id="ui">
      <button id="clearBtn">Clear</button>
      <button id="saveBtn">Save & Enter AR</button>
    </div>
  </div>

  <div id="arSection">
    <video id="cameraFeed" autoplay playsinline></video>
    <canvas id="overlayCanvas"></canvas>
    <div id="ui">
      <button id="placeBtn">Place Sticker</button>
      <button id="backBtn">Back</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
