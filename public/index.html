<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surfaceless - AR Graffiti</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #drawSection, #arSection {
      display: none;
      text-align: center;
      height: 100vh;
      width: 100vw;
    }

    #drawCanvas {
      border: 2px solid #fff;
      background: #000;
      margin-top: 10px;
      touch-action: none;
    }

    button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #enterAR, #placeBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #status {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="status">Loading...</div>

  <!-- Drawing UI -->
  <div id="drawSection">
    <h2>Draw your graffiti sticker</h2>
    <canvas id="drawCanvas" width="400" height="400"></canvas>
    <br />
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save & Enter AR</button>
  </div>

  <!-- AR Placement UI -->
  <div id="arSection">
    <button id="enterAR">Enter AR</button>
    <button id="placeBtn">Place Sticker</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
